<article class="contact">
    <h1 class="name">{{firstName}} {{lastName}}</h1>
    <img src="{{avatar}}">
    <dl class="details">
        <dt>{{Phone}}</dt>
            <dd>
                <dt>{{type}}</dt>
                    <dd>{{phoneNumber}}</dd>
            </dd>
        <dt>{{address}}</dt>
            <dd>
                <dt>{{desc}}</dt>
                    <dd>{{street}}</dd>
                    <dd>{{city}}, {{state}}</dd>
                    <dd>{{zip}}</dd>
            </dd>
    </dl>
</article>
