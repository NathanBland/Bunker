<article class="contacts-container pure-g">
    <div class="pure-u-1-5 contact-full" style="height: 100%;">
        {{#contact}}
        <h1>{{firstName}} {{lastName}}</h1>
        {{#if avatar}}
            <img class="pure-img" src="{{avatar}}"></img>
        {{/if}}
        
        </div>
        
        <div class="pure-u-1-5 contact-full full-details">
        {{#if birthday}}
            <h4 class="birthday"> {{birthday}}</h4>
        {{/if}}
        {{#each phoneNumber}}
            <h4 class="phone">{{#if type}}{{type}} -{{/if}} {{number}}</h4>
        {{/each}}
        <dl>
        {{#each address}}
            <dt>{{desc}}</dt>
                <dd>{{street}}</dd>
                <dd>{{#if city}}{{city}},{{/if}} {{state}}</dd>
                <dd>{{zip}}</dd>
        {{/each}}
        </dl>
        <a href="/contact/{{id}}/edit"><button class="edit pure-button pure-button-primary">Edit</button></a>
        <form action="/contact/{{id}}/delete" method="POST"><input type="hidden" value="{{id}}">
            <button type="submit" class="pure-button button-error">Delete</button>
        </form>
    </div>
    
    {{/contact}}    
</article>

<script type="text/javascript" src="/scripts/dates.js"></script>
